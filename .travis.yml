language: c
compiler:
- gcc
- clang
before_install:
- sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
- sudo apt-get update -qq
- sudo apt-get install -qq qt5-qmake qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev libx11-xcb-dev libglu1-mesa-dev libxrender-dev
- sh generate_paths_travis.sh
- tr -d "\r" < build_deps.sh > build_deps.sh
- sh build_deps.sh
script:
- tr -d "\r" < build.sh > build.sh
- sh build.sh
